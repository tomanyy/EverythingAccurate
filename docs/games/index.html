<!DOCTYPE html>
<html>
<head>
  <title>Games</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="main-content">
    <h1>All Games</h1>
    <div id="game-list"></div>
  </div>

  <script>
    fetch('games.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('game-list');
        data.forEach(game => {
          const gameCard = document.createElement('div');
          gameCard.className = 'game-card';
          gameCard.innerHTML = `
            <img src="${game.image}" width="150" height="150">
            <h3>${game.name}</h3>
            <p>${game.description}</p>
            <a href="game.html?id=${game.gameId}">View Game</a>
          `;
          container.appendChild(gameCard);
        });
      });
  </script>
</body>
</html>
